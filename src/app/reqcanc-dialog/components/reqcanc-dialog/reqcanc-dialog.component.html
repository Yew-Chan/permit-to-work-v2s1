<div class = "dialog-box">
    <h2 mat-dialog-title>Request for Cancellation</h2>
    <br>
    <div mat-dialog-content>
        <mat-label>Are you sure? This action will inform the validator to determine whether the request is feasible to be cancelled.</mat-label>
    </div>
    <br>
    <div mat-dialog-actions>
        <button mat-button (click) = "this.requestForCancellation()">Yes</button>
        <button mat-button mat-dialog-close>Cancel</button>
    </div>
</div>
