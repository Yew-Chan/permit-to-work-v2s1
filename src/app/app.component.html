<mat-toolbar class = "app-toolbar" color = "primary">
    <mat-toolbar-row>
        <img [src] = "this.imageSource" [alt] = "this.imageAlt" width = "50px" height = "50px" style = "border-radius: 0.5em;"/>
        <span *ngIf = "
            this.router.url === '/dashboard' || 
            this.router.url === '/validator-tl'">
            <a class = "toolbar-title" (click) = "this.openSignOutDialog()">&emsp;Temasek Polytechnic</a>
        </span>
        <span *ngIf = "
            this.router.url === '' || 
            this.router.url === '/landing' ||
            this.router.url === '/ptw-request' || 
            this.router.url === '/tracking-log' || 
            this.router.url === '/validator-sign-in'">
            <a class = "toolbar-title" (click) = "this.navigateTo('')">&emsp;Temasek Polytechnic</a>
        </span>
        <span class = "toolbar-spacer"></span>
    </mat-toolbar-row>
</mat-toolbar>
<router-outlet></router-outlet>
