<div class = "dialog-box">
    <h2 mat-dialog-title>Confirm Submission</h2>
    <br>
    <div mat-dialog-content>
        <mat-label>Are you sure? An email notification will be sent to your email address for further reference. This action cannot be undone.</mat-label>
    </div>
    <br>
    <div mat-dialog-actions>
        <button mat-button (click) = "this.submitApplication()">Yes</button>
        <button mat-button mat-dialog-close>Cancel</button>
    </div>
</div>
