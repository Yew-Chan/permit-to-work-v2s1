<div class = "dialog-box">
    <h2 mat-dialog-title>Signing Out</h2>
    <br>
    <div mat-dialog-content>Are you sure? You will be required to re-enter user ID & password to sign-in again.</div>
    <br>
    <div mat-dialog-actions>
        <button mat-button (click) = "this.signOut()">Yes</button>
        <button mat-button mat-dialog-close>Cancel</button>
    </div>
</div>
